<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="quality">
            <h2><span>Quality</span> {{quality.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{quality.name}}</span>
                </dd>
                <dt><span>Created On</span></dt>
                <dd>
                    <span>{{quality.createdOn}}</span>
                </dd>
                <dt><span>Updated On</span></dt>
                <dd>
                    <span>{{quality.updatedOn}}</span>
                </dd>
                <dt><span>Active</span></dt>
                <dd>
                    <span>{{quality.active}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/quality', quality.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
