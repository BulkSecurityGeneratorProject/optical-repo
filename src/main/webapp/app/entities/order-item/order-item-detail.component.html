<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="orderItem">
            <h2><span>Order Item</span> {{orderItem.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Quantity</span></dt>
                <dd>
                    <span>{{orderItem.quantity}}</span>
                </dd>
                <dt><span>Total Price</span></dt>
                <dd>
                    <span>{{orderItem.totalPrice}}</span>
                </dd>
                <dt><span>Discount</span></dt>
                <dd>
                    <span>{{orderItem.discount}}</span>
                </dd>
                <dt><span>Final Price</span></dt>
                <dd>
                    <span>{{orderItem.finalPrice}}</span>
                </dd>
                <dt><span>Product</span></dt>
                <dd>
                    <div *ngIf="orderItem.product">
                        <a [routerLink]="['/product', orderItem.product?.id, 'view']">{{orderItem.product?.name}}</a>
                    </div>
                </dd>
                <dt><span>Prescription</span></dt>
                <dd>
                    <div *ngIf="orderItem.prescription">
                        <a [routerLink]="['/prescription', orderItem.prescription?.id, 'view']">{{orderItem.prescription?.id}}</a>
                    </div>
                </dd>
                <dt><span>Productorder</span></dt>
                <dd>
                    <div *ngIf="orderItem.productorder">
                        <a [routerLink]="['/product-order', orderItem.productorder?.id, 'view']">{{orderItem.productorder?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/order-item', orderItem.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
